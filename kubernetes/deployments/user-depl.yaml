apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: auth
          image: akin2003/pick-cee:users
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: users-config
            - configMapRef:
                name: auth-config
            - secretRef:
                name: microservice-secret
          resources:
            limits:
              cpu: '2'
              memory: '1Gi'
            requests:
              cpu: '1'
              memory: '512Mi'
          # readinessProbe:
          #   httpGet:
          #     path: /api/health
          #     port: 3001
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
          # livenessProbe:
          #   httpGet:
          #     path: /api/health
          #     port: 3001
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  selector:
    app: user
  ports:
    - protocol: TCP
      port: 300
      targetPort: 3000
